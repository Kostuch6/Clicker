 <div>
<ul ng-repeat="upgrade in $ctrl.upgrades">
     <div class="animate-hide" ng-hide="upgrade.isUpgraded"> 
         <li class="box">
             <div class="image">
                 <img ng-src="{{upgrade.img}}" style="opacity:1" ng-click="upgrade.isDisabled ||$ctrl.buyUpgrade(upgrade)" ng-disabled="{{ upgrade.isDisabled }}"/>
                 <p class="upCost">{{ upgrade.price }} </p>
             </div>
       </li>
    </div>
 </ul>
     <ul ng-repeat="building in $ctrl.buildings ">
        <li class="after-box">
            <div class="image">
                <div class="err"><img ng-src="{{building.img}}" style="opacity:1" ng-click="building.isDisabled || $ctrl.buyBuilding(building)" ng-disabled="{{ building.isDisabled }}"></div>
                <p class="cost"> {{building.price }} </p>
                <p class="number"> {{ building.number }} </p>
            </div>
        </li>
     </ul>
 </div>
