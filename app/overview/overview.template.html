 <div class="overview">
     <h3>UPGRADES: </h3> </br>
<ul ng-repeat="upgrade in $ctrl.upgradesBought">
         <li class="box">
             <div class="image">
                 <img ng-src="{{upgrade.img}}" style="opacity:1" />
             </div>
       </li>
 </ul>
     <h3>Timer: </h3> {{ $ctrl.timer }}</br>
     <h3>Absolute gold: </h3> {{ $ctrl.absoluteGold }}</br>
 </div>
